<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B7F5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F6B52;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Orange H -->
  <path d="M 40 60 L 40 140 M 60 60 L 60 140 M 40 100 L 60 100" fill="none" stroke="url(#orangeGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Green R and Triangle -->
  <path d="M 80 60 L 80 140 M 100 60 L 100 140 M 80 100 L 100 100 M 100 100 L 115 140" fill="none" stroke="url(#greenGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Triangle representing mountain (orange/yellow) -->
  <polygon points="130,140 160,70 190,140" fill="url(#orangeGradient)" opacity="0.9"/>
  
  <!-- Small decorative circle -->
  <circle cx="100" cy="170" r="15" fill="url(#greenGradient)" opacity="0.7"/>
</svg>