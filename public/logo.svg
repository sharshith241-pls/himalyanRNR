<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 140" width="720" height="140">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#FF9500" />
      <stop offset="1" stop-color="#FF7500" />
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#1B7F5F" />
      <stop offset="1" stop-color="#0F6B52" />
    </linearGradient>
    <filter id="s" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>

  <!-- Stylized HR mark -->
  <g transform="translate(10,10)" filter="url(#s)">
    <!-- H left bar -->
    <rect x="0" y="0" width="36" height="100" rx="8" fill="url(#g1)" />
    <!-- H right bar -->
    <rect x="60" y="0" width="36" height="100" rx="8" fill="url(#g2)" />
    <!-- H crossbar -->
    <rect x="34" y="40" width="36" height="22" rx="12" fill="#ffffff" opacity="0.18" />

    <!-- R body (rounded) -->
    <g transform="translate(118,0)">
      <path d="M0 0 L68 0 C94 0 116 24 116 52 C116 80 94 104 68 104 L0 104 Z" fill="url(#g1)" />
      <path d="M56 52 L116 140 L156 140 L98 52 Z" fill="url(#g2)" opacity="0.95" transform="translate(0,-28) scale(0.9)" />
    </g>
  </g>

  <!-- Text: Himalayan Runner -->
  <g transform="translate(260,34)">
    <text x="0" y="28" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="36" font-weight="800" fill="#1F3B2F">Himalayan</text>
    <text x="0" y="66" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="36" font-weight="800" fill="#FF7A00">Runner</text>
    <text x="0" y="96" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" fill="#0F6B52">Best Adventure Destinations in India</text>
  </g>
</svg>